<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body class="bg-light">
    {% extends 'blogApp/base.html' %} {% block content %}
    <div class="form-group row">
      <div class="offset-1 mt-5 col-4">
      <form 
        method="POST"
        class="text-dark text-start"
        enctype="multipart/form-data"

      >
      <div class="text-danger fs-1 fw-bold"> {% csrf_token %} {{ form.media }} {{ form.as_p }} </div>

        <button class="btn btn-success" type="submit">Submit</button>
        <button class="btn btn-danger" type="reset">Reset</button> <br />
        <a class="btn btn-outline-light mt-2" href="{% url 'post' %}"
          >Back Post</a
        >
      </form>
    </div>
  </div>
    {% endblock %}
  </body>
</html>
