<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post</title>
</head>

<body>
    <ul>
        {% for post in all_posts %}
        <li>{{post.id}}</li>
        <li>{{post.title}}</li>
        <li>{{post.content}}</li>
        <li>{{post.postpicture}}</li>
        <li>{{ post.user }}</li>
        <li>
            <a class="btn btn-outline-success" href="{% url 'postDetails' post.id %}">
                ShowDetails</a>
        </li>
        
        {% endfor %}
    </ul>

</body>

</html>
