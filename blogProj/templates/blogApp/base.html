<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Blog Site{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <style type="text/css">
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      .sidenav {
        height: 100%;
        width: 250px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        padding-top: 20px;
      }

      .sidenav a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
      }

      .sidenav a:hover {
        color: #f1f1f1;
      }

      .main {
        margin-left: 250px;
        padding: 0px 10px;
      }
      .color_i {
        color: brown;
        font-size: 20px;
        margin-left: 5%;
      }
    </style>
  </head>
  <body class="bg-light">
    {% include 'blogApp/header.html' %}
    <div class="sidenav">
      <a href="{% url 'home' %}">Home</a>
      <span><a href="{% url 'redirect_news' %}">News </a></span><span><i class="fa fa-plus color_i"></i></span>
      <a href="{% url 'redirect_sports' %}">Sports <i class="fa fa-plus color_i"></i></a>
      <a href="{% url 'redirect_politics' %}">Politics <i class="fa fa-plus color_i"></i></a>
    </div>

    <div id="content" name="content" class="main">
      <div class="row container-fluid">
        <div class="col-12">
          <hr class="mt-0 mb-4" />
          {% block content %} {% endblock %}
        </div>
      </div>
    </div>
    {% include 'blogApp/footer.html' %}
  </body>
</html>
